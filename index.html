<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Router - Find the Perfect AI Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e6e6e6;
        }

        .container {
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #a1a1aa;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 20px;
            border: 2px solid #3f3f4e;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            line-height: 1.6;
            background-color: #2a2a3c;
            color: #e6e6e6;
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #667eea, #9f7aea);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ai-card {
            background: #2a2a3c;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .ai-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #9f7aea);
        }

        .ai-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: #667eea;
        }

        .ai-card.highlighted {
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(-5px);
        }

        .ai-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #9f7aea);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .ai-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #e6e6e6;
            margin-bottom: 8px;
        }

        .ai-description {
            color: #a1a1aa;
            font-size: 0.9em;
            margin-bottom: 10px;
            min-height: 40px;
        }

        .ai-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: linear-gradient(45deg, #667eea, #9f7aea);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .result-container {
            background: rgba(102, 126, 234, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.3em;
            color: #e6e6e6;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-text {
            color: #a1a1aa;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .redirect-btn {
            background: linear-gradient(45deg, #667eea, #9f7aea);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 14px;
            margin-right: 10px;
        }

        .redirect-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .secondary-btn {
            background: #2a2a3c;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 10px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .secondary-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .footer {
            text-align: center;
            color: #a1a1aa;
            margin-top: 30px;
            font-size: 0.9em;
        }

        .ranking-details {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border-left: 3px solid #667eea;
        }

        .ranking-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #e6e6e6;
        }

        .ranking-list {
            list-style-type: none;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            padding: 8px 0;
            border-bottom: 1px solid #3f3f4e;
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .ranking-item-name {
            font-weight: 500;
            color: #e6e6e6;
        }

        .ranking-item-score {
            font-weight: 600;
            color: #9f7aea;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .ai-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Model Router</h1>
        <p class="subtitle">Find the perfect AI tool for your specific task</p>
        
        <div class="search-container">
            <textarea class="search-box" placeholder="Describe what you need help with... (e.g., 'Debug Python code', 'Generate marketing copy', 'Explain quantum physics')" id="promptInput"></textarea>
            <button class="search-btn" onclick="analyzePrompt()">Find Tool</button>
        </div>

        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>Analyzing your request...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-text" id="resultText"></div>
            <div class="ranking-details" id="rankingDetails">
                <div class="ranking-title">Ranking Algorithm Scores:</div>
                <ul class="ranking-list" id="rankingList"></ul>
            </div>
            <div class="result-actions">
                <a class="redirect-btn" id="redirectBtn" href="#" target="_blank">Go to Recommended Tool</a>
                <button class="secondary-btn" id="showAllBtn">Show All Options</button>
            </div>
        </div>

        <div class="ai-grid" id="aiGrid">
            <!-- AI cards will be populated by JavaScript -->
        </div>

        <div class="footer">
            <p>Smart routing based on task type, complexity, and optimal AI performance</p>
        </div>
    </div>

    <script>
        // Enhanced AI Tools Database with weighted scoring
        const aiTools = [
            {
                id: 'deepseek',
                name: "DeepSeek Coder",
                description: "Specialized AI for complex coding tasks with multi-file understanding",
                tags: ["Programming", "Debugging", "Code Review", "Algorithms"],
                logo: "💻",
                url: "https://chat.deepseek.com/",
                strengths: {

                    "software": 20, "development": 20, "function": 15, "script": 15,

                    "java": 10, "c++": 10, "git": 10, "terminal": 10
                },
                weaknesses: ["image", "art", "design", "creative", "story", "general"],
                category: "coding",
                complexityThreshold: 4,
                promptParam: "#message="
            },
            {
                id: 'chatgpt',
                name: "ChatGPT",
                description: "Versatile AI for general knowledge, writing, and brainstorming",
                tags: ["General", "Writing", "Research", "Ideation"],
                logo: "🤖",
                url: "https://chat.openai.com/",
                strengths: {

                    "write": 25, "summarize": 20, "translate": 15, "brainstorm": 20,
                    "ideas": 15, "email": 10, "letter": 10, "blog": 10, "article": 10,
                    "content": 10, "rewrite": 10, "paraphrase": 10
                },
                weaknesses: ["complex code", "technical", "precise calculations", "debug"],
                category: "general",
                complexityThreshold: 2,
                promptParam: "?q="
            },
            {
                id: 'claude',
                name: "Claude",
                description: "AI assistant excelling at analysis, reasoning, and long documents",
                tags: ["Analysis", "Reasoning", "Documents", "Research"],
                logo: "🎯",
                url: "https://claude.ai/",
                strengths: {
                    "analyze": 30, "compare": 25, "summarize": 25, "research": 25,
                    "complex": 20, "reasoning": 30, "document": 25, "technical": 20,
                    "academic": 20, "legal": 15, "contract": 15, "paper": 15, "thesis": 15,
                    "long": 20, "detailed": 20
                },
                weaknesses: ["creative writing", "humor", "code generation", "image"],
                category: "analysis",
                complexityThreshold: 4,
                promptParam: null
            },
            {
                id: 'dalle',
                name: "DALL-E",
                description: "Cutting-edge AI for generating images from text descriptions",
                tags: ["Art", "Design", "Visuals", "Creativity"],
                logo: "🎨",
                url: "https://openai.com/dall-e-2/",
                strengths: {
                    "image": 35, "picture": 30, "draw": 30, "create": 25,
                    "art": 30, "visual": 25, "generate": 20, "illustration": 25,
                    "design": 20, "photo": 20, "logo": 15, "poster": 15, "graphic": 15,
                    "painting": 15, "sketch": 15
                },
                weaknesses: ["text", "code", "analysis", "reasoning", "explain"],
                category: "visual",
                complexityThreshold: 1,
                promptParam: "?prompt="
            },
            {
                id: 'gemini',
                name: "Gemini",
                description: "Google's multimodal AI for diverse tasks and web-enhanced answers",
                tags: ["Multimodal", "Web Search", "General", "Google"],
                logo: "✨",
                url: "https://gemini.google.com/",
                strengths: {
                    "search": 30, "find": 25, "current": 25, "recent": 20,
                    "web": 25, "multimodal": 30, "image": 20, "text": 20,
                    "news": 15, "trend": 15, "update": 15, "latest": 15,
                    "google": 10, "information": 15
                },
                weaknesses: ["complex code", "long documents", "precise technical", "debug"],
                category: "search",
                complexityThreshold: 2,
                promptParam: "#text="
            },
            {
                id: 'perplexity',
                name: "Perplexity",
                description: "Research-focused AI with source citations and up-to-date information",
                tags: ["Research", "Citations", "Academic", "Sources"],
                logo: "🔍",
                url: "https://perplexity.ai/",
                strengths: {
                    "research": 30, "academic": 25, "source": 25, "citation": 25,
                    "reference": 20, "find": 20, "latest": 20, "recent": 20,
                    "news": 15, "paper": 15, "study": 15, "sources": 20,
                    "evidence": 15, "data": 15
                },
                weaknesses: ["creative", "coding", "visual", "art"],
                category: "research",
                complexityThreshold: 3,
                promptParam: "?q="
            },
            {
                id: 'copilot',
                name: "GitHub Copilot",
                description: "AI pair programmer that suggests code completions in your IDE",
                tags: ["Coding", "Autocomplete", "IDE", "Development"],
                logo: "🐙",
                url: "https://github.com/features/copilot",
                strengths: {
                    "code": 30, "programming": 30, "autocomplete": 30, "suggest": 25,
                    "function": 20, "method": 20, "variable": 15, "refactor": 20,
                    "vscode": 15, "ide": 15, "editor": 10, "snippet": 10
                },
                weaknesses: ["general", "writing", "analysis", "explain"],
                category: "coding",
                complexityThreshold: 3,
                promptParam: null
            },
            {
                id: 'midjourney',
                name: "Midjourney",
                description: "Premium AI for artistic image generation with fine control",
                tags: ["Art", "Premium", "Stylized", "Creative"],
                logo: "🖼️",
                url: "https://midjourney.com/",
                strengths: {
                    "art": 35, "artistic": 30, "style": 30, "painting": 25,
                    "illustration": 30, "high quality": 25, "professional": 20,
                    "concept": 15, "fantasy": 15, "digital": 15, "render": 15,
                    "character": 15, "scene": 15
                },
                weaknesses: ["text", "code", "analysis", "explain"],
                category: "visual",
                complexityThreshold: 1,
                promptParam: null
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderAICards();
            
            // Set up event listeners
            document.getElementById('promptInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    analyzePrompt();
                }
            });
            
            document.getElementById('showAllBtn').addEventListener('click', function() {
                document.querySelectorAll('.ai-card').forEach(card => {
                    card.style.display = 'block';
                });
                this.style.display = 'none';
            });
        });

        // Render all AI tool cards
        function renderAICards() {
            const grid = document.getElementById('aiGrid');
            grid.innerHTML = aiTools.map(tool => `
                <div class="ai-card" data-id="${tool.id}" onclick="redirectToTool('${tool.id}')">
                    <div class="ai-logo">${tool.logo}</div>
                    <div class="ai-name">${tool.name}</div>
                    <div class="ai-description">${tool.description}</div>
                    <div class="ai-tags">
                        ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Enhanced prompt analysis
        async function analyzePrompt() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                alert('Please describe what you need help with!');
                return;
            }

            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            // Clear previous highlights
            document.querySelectorAll('.ai-card').forEach(card => {
                card.classList.remove('highlighted');
                card.style.display = 'block';
            });

            // Simulate processing delay (in real app, this would be actual analysis)
            setTimeout(() => {
                const results = analyzePromptContent(prompt);
                displayResults(results, prompt);
                
                // Hide loading indicator
                document.getElementById('loadingIndicator').style.display = 'none';
            }, 800);
        }

        // Core analysis logic with improved scoring
        function analyzePromptContent(prompt) {
            const lowerPrompt = prompt.toLowerCase();
            
            // First detect category with weighted scoring
            const categoryScores = {
                coding: calculateCategoryScore(lowerPrompt, ["code", "programming", "debug", "function", "algorithm", "script", "error", "fix", "syntax", "python", "javascript"]),
                visual: calculateCategoryScore(lowerPrompt, ["image", "picture", "draw", "art", "visual", "photo", "design", "illustration", "logo", "graphic"]),
                analysis: calculateCategoryScore(lowerPrompt, ["analyze", "compare", "research", "study", "evaluate", "critique", "review", "paper", "thesis", "legal"]),
                general: 1 // Fallback category
            };
            
            // Determine primary category
            let primaryCategory = 'general';
            let maxScore = 0;
            for (const [category, score] of Object.entries(categoryScores)) {
                if (score > maxScore) {
                    maxScore = score;
                    primaryCategory = category;
                }
            }
            
            // Score each tool based on multiple factors
            const scoredTools = aiTools.map(tool => {
                let score = 0;
                const scoringFactors = [];
                
                // 1. Category match (30 points)
                if (tool.category === primaryCategory) {
                    score += 30;
                    scoringFactors.push({ name: "Category Match", points: 30 });
                } else {
                    scoringFactors.push({ name: "Category Match", points: 0 });
                }
                
                // 2. Keyword matching (variable points based on strength)
                let keywordScore = 0;
                for (const [keyword, points] of Object.entries(tool.strengths)) {
                    if (lowerPrompt.includes(keyword)) {
                        keywordScore += points;
                    }
                }
                score += keywordScore;
                scoringFactors.push({ 
                    name: "Keyword Matches", 
                    points: keywordScore,
                    details: `${Math.round(keywordScore/10)} strong matches`
                });
                
                // 3. Complexity estimation (20 points)
                const wordCount = prompt.split(/\s+/).length;
                const hasComplexTerms = containsAny(lowerPrompt, ["complex", "advanced", "sophisticated", "detailed"]);
                const isComplex = wordCount > 20 || hasComplexTerms;
                
                let complexityScore = 0;
                if (isComplex && tool.complexityThreshold >= 3) {
                    complexityScore = 20;
                    scoringFactors.push({ name: "Complexity Match", points: 20, details: "Complex task" });
                } else if (!isComplex && tool.complexityThreshold <= 2) {
                    complexityScore = 15;
                    scoringFactors.push({ name: "Complexity Match", points: 15, details: "Simple task" });
                } else {
                    scoringFactors.push({ name: "Complexity Match", points: 0 });
                }
                score += complexityScore;
                
                // 4. Penalize for weaknesses (-15 points per match)
                const weaknessMatches = tool.weaknesses.filter(weakness => 
                    lowerPrompt.includes(weakness)
                ).length;
                const weaknessPenalty = weaknessMatches * -15;
                score += weaknessPenalty;
                if (weaknessMatches > 0) {
                    scoringFactors.push({ name: "Weakness Penalty", points: weaknessPenalty, details: `${weaknessMatches} conflicts` });
                }
                
                // Ensure score doesn't go below 0
                score = Math.max(0, score);
                
                return {
                    tool,
                    score,
                    scoringFactors
                };
            });
            
            // Sort by score
            scoredTools.sort((a, b) => b.score - a.score);
            
            return scoredTools;
        }

        // Helper function to calculate category score with weights
        function calculateCategoryScore(text, terms) {
            let score = 0;
            for (const term of terms) {
                if (text.includes(term)) {
                    // More specific terms get higher weights
                    if (term.length <= 4) score += 5;
                    else if (term.length <= 6) score += 3;
                    else score += 1;
                }
            }
            return score;
        }

        // Helper function to check for multiple terms
        function containsAny(text, terms) {
            return terms.some(term => text.includes(term));
        }

        // Display results
        function displayResults(scoredTools, prompt) {
            const bestMatch = scoredTools[0];
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');
            const redirectBtn = document.getElementById('redirectBtn');
            const rankingList = document.getElementById('rankingList');
            
            // Set best match content
            resultTitle.textContent = `Recommended: ${bestMatch.tool.name}`;
            resultText.innerHTML = `
                <p>For your task: <em>"${truncate(prompt, 50)}"</em></p>
                <p>${bestMatch.tool.description}</p>
                <p>This tool is particularly good for: ${bestMatch.tool.tags.join(', ')}</p>
            `;
            
            // Set up redirect with prompt
            const promptParam = bestMatch.tool.promptParam;
            if (promptParam) {
                redirectBtn.href = `${bestMatch.tool.url}${promptParam}${encodeURIComponent(prompt)}`;
                redirectBtn.onclick = null; // Use href
            } else {
                redirectBtn.href = bestMatch.tool.url;
                redirectBtn.onclick = function() {
                    alert("This tool doesn't support direct prompt passing. You'll need to copy your prompt manually.");
                    window.open(bestMatch.tool.url, '_blank');
                };
            }
            
            // Display ranking details
            rankingList.innerHTML = scoredTools.map((item, index) => `
                <li class="ranking-item">
                    <span class="ranking-item-name">${index + 1}. ${item.tool.name}</span>
                    <span class="ranking-item-score">${item.score} pts</span>
                </li>
            `).join('');
            
            // Highlight best match card
            document.querySelector(`.ai-card[data-id="${bestMatch.tool.id}"]`).classList.add('highlighted');
            
            // Hide non-relevant cards (keep top 3)
            scoredTools.slice(3).forEach(item => {
                document.querySelector(`.ai-card[data-id="${item.tool.id}"]`).style.display = 'none';
            });
            
            // Show "Show All" button
            document.getElementById('showAllBtn').style.display = 'inline-block';
            
            // Show results
            resultContainer.style.display = 'block';
            
            // Scroll to results
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Redirect to specific tool with prompt
        function redirectToTool(toolId) {
            const prompt = document.getElementById('promptInput').value.trim();
            const tool = aiTools.find(t => t.id === toolId);
            
            if (!tool) return;
            
            if (tool.promptParam && prompt) {
                window.open(`${tool.url}${tool.promptParam}${encodeURIComponent(prompt)}`, '_blank');
            } else {
                if (prompt) {
                    const shouldContinue = confirm(`This tool doesn't support direct prompt passing. Open ${tool.name} and paste your prompt manually?`);
                    if (shouldContinue) {
                        window.open(tool.url, '_blank');
                    }
                } else {
                    window.open(tool.url, '_blank');
                }
            }
        }

        // Helper to truncate text
        function truncate(text, length) {
            return text.length > length ? text.substring(0, length) + '...' : text;
        }
    </script>
</body>
</html>
