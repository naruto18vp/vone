    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e6e6e6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 1000px;
            width: 100%;
            border: 1px solid rgba(102, 126, 234, 0.3);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, #9f7aea, transparent);
            border-radius: 24px 24px 0 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #9f7aea 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(159, 122, 234, 0.5)); }
        }

        .subtitle {
            text-align: center;
            color: #b1b1c7;
            margin-bottom: 40px;
            font-size: 1.2em;
            font-weight: 300;
        }

        .search-container {
            position: relative;
            margin-bottom: 40px;
        }

        .search-box {
            width: 100%;
            padding: 25px 70px 25px 25px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            line-height: 1.6;
            background: rgba(26, 26, 46, 0.8);
            color: #e6e6e6;
            backdrop-filter: blur(10px);
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
            background: rgba(26, 26, 46, 0.95);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #9f7aea 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .ai-card {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .ai-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #9f7aea 100%);
        }

        .ai-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(159, 122, 234, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .ai-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .ai-card:hover::after {
            opacity: 1;
        }

        .ai-card.highlighted {
            border-color: #667eea;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            transform: translateY(-8px) scale(1.02);
            background: rgba(102, 126, 234, 0.1);
        }

        .ai-logo {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #9f7aea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .ai-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #e6e6e6;
            margin-bottom: 10px;
        }

        .ai-description {
            color: #b1b1c7;
            font-size: 0.95em;
            margin-bottom: 15px;
            min-height: 45px;
            line-height: 1.5;
        }

        .ai-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(159, 122, 234, 0.8) 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .result-container {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(159, 122, 234, 0.1) 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
            display: none;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 1.5em;
            color: #e6e6e6;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .result-text {
            color: #b1b1c7;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #9f7aea);
            border-radius: 10px;
            transition: width 1s ease;
        }

        .confidence-text {
            font-size: 0.9em;
            color: #9f7aea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .redirect-btn {
            background: linear-gradient(135deg, #667eea 0%, #9f7aea 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 15px;
            margin-right: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .redirect-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .secondary-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 15px;
            padding: 13px 28px;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 15px;
            backdrop-filter: blur(10px);
        }

        .secondary-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .footer {
            text-align: center;
            color: #8a8aa3;
            margin-top: 40px;
            font-size: 0.95em;
            font-weight: 300;
        }

        .ranking-details {
            background: rgba(15, 15, 35, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
            backdrop-filter: blur(10px);
        }

        .ranking-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: #e6e6e6;
            font-size: 1.1em;
        }

        .ranking-list {
            list-style-type: none;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.95em;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s ease;
        }

        .ranking-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .ranking-item-name {
            font-weight: 600;
            color: #e6e6e6;
        }

        .ranking-item-score {
            font-weight: 700;
            color: #9f7aea;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .score-badge {
            background: linear-gradient(135deg, #667eea, #9f7aea);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8em;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading-spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #b1b1c7;
            font-weight: 500;
        }

        .match-indicators {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .match-indicator {
            background: rgba(102, 126, 234, 0.2);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #b1b1c7;
        }

        .match-indicator.strong {
            background: linear-gradient(135deg, #667eea, #9f7aea);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .ai-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .search-box {
                padding: 20px 60px 20px 20px;
            }

            .ai-card {
                padding: 20px;
            }
        }

        .advanced-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid rgba(102, 126, 234, 0.5);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover, .toggle-btn.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .detailed-scores {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .detailed-scores.show {
            display: block;
        }

        .score-breakdown {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.85em;
        }

        .score-factor {
            color: #b1b1c7;
        }

        .score-value {
            color: #9f7aea;
            text-align: right;
            font-weight: 600;
        }

        /* Additional styles for the fixed version */
        .recommended-tool {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;

            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);

            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

            width: 50px;
            height: 50px;

            font-size: 0.8em;
            font-weight: bold;
            margin-top: 5px;
            display: inline-block;
        }

        .open-icon {
            margin-left: auto;
            font-size: 1.5em;
            color: #9f7aea;
        }

        .reasoning-section, .alternatives-section {
            background: rgba(15, 15, 35, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .reasoning-section h4, .alternatives-section h4 {
            color: #e6e6e6;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .reasoning-content {
            color: #b1b1c7;
            line-height: 1.6;
        }

        .alternatives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .alternative-tool {
            background: rgba(26, 26, 46, 0.7);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alternative-tool:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .alt-logo {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #9f7aea);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .advanced-results {
            background: rgba(15, 15, 35, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .score-item {
            background: rgba(26, 26, 46, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .score-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .score-value {
            color: #9f7aea;
            font-weight: bold;
        }

        .score-breakdown small {
            color: #b1b1c7;
            font-size: 0.85em;
        }

        /* New styles for copy prompt button */
        .copy-prompt-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: none;
            border-radius: 12px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .copy-prompt-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #9f7aea;
        }

        .copy-prompt-btn.copied {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border-color: rgba(76, 175, 80, 0.5);
        }

        .copy-icon {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .copy-prompt-btn {
                right: 15px;
                bottom: 15px;
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>

                promptParam: '?q='
            },
            {
                id: 'gemini',
                name: 'Gemini 1.5',
                description: 'Google\'s multimodal model with strong reasoning across text, code, images, audio and video with million-token context.',
                logo: 'GM',
                category: 'multimodal',
                complexityThreshold: 5,
                strengths: {
                    'multimodal': 16,
                    'image': 14,
                    'video': 13,
                    'audio': 12,
                    'code': 11,
                    'context': 15,
                    'integrate': 12,
                    'google': 13
                },
                specialties: ['multimodal understanding', 'Google ecosystem integration', 'long-context tasks', 'complex queries'],
                tags: ['Multimodal', 'Google', '1M Context', 'Integration'],
                url: 'https://gemini.google.com',
                promptParam: ''
            }
        ];

        // Global variables
        let showingAdvanced = false;
        let lastAnalysis = null;

        // Initialize the page
        function init() {
            populateAICards();
            document.getElementById('promptInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    analyzePrompt();
                }
            });
        }

        // Copy prompt to clipboard
        function copyPromptToClipboard() {
            const promptInput = document.getElementById('promptInput');
            const copyBtn = document.getElementById('copyPromptBtn');
            
            if (promptInput.value.trim() === '') {
                return; // Don't copy if prompt is empty
            }
            
            navigator.clipboard.writeText(promptInput.value).then(() => {
                // Show feedback that text was copied
                copyBtn.innerHTML = '<span class="copy-icon">✓</span> Copied!';
                copyBtn.classList.add('copied');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = '<span class="copy-icon">⎘</span> Copy Prompt';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                copyBtn.innerHTML = '<span class="copy-icon">✗</span> Failed';
                setTimeout(() => {
                    copyBtn.innerHTML = '<span class="copy-icon">⎘</span> Copy Prompt';
                }, 2000);
            });
        }

        // Populate AI cards in the grid
        function populateAICards() {
            const aiGrid = document.getElementById('aiGrid');
            aiGrid.innerHTML = '';
            
            aiTools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'ai-card';
                card.innerHTML = `
                    <div class="ai-logo">${tool.logo}</div>
                    <div class="ai-name">${tool.name}</div>
                    <div class="ai-description">${tool.description}</div>
                    <div class="ai-tags">
                        ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                card.addEventListener('click', () => {
                    openTool(tool.id, document.getElementById('promptInput').value);
                });
                aiGrid.appendChild(card);
            });
        }

        // Analyze the user's prompt
        function analyzePrompt() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) return;
            
            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            // Simulate analysis delay
            setTimeout(() => {
                const analysis = performAdvancedAnalysis(prompt);
                lastAnalysis = analysis;
                displayResults(analysis);
                
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'block';
            }, 1500);
        }

        // Perform advanced analysis with multiple scoring factors
        function performAdvancedAnalysis(prompt) {
            const promptLower = prompt.toLowerCase();
            const words = promptLower.split(/\s+/).filter(word => word.length > 2);
            
            // Calculate scores for each AI tool
            const scores = aiTools.map(tool => {
                let score = 0;
                let matchedKeywords = [];
                let contextScore = 0;
                
                // Direct keyword matching with weighted scoring
                for (const [keyword, weight] of Object.entries(tool.strengths)) {
                    if (promptLower.includes(keyword)) {
                        score += weight;
                        matchedKeywords.push({ keyword, weight });
                    }
                }
                
                // Contextual analysis - look for related terms
                contextScore = calculateContextualScore(promptLower, tool);
                
                // Length and complexity analysis
                const complexityScore = calculateComplexityScore(prompt, tool);
                
                // Final weighted score
                const finalScore = score + contextScore + complexityScore;
                
                return {
                    tool,
                    score: finalScore,
                    matchedKeywords,
                    contextScore,
                    complexityScore,
                    confidence: Math.min(finalScore / 50, 1) * 100
                };
            });
            
            // Sort by score descending
            scores.sort((a, b) => b.score - a.score);
            
            // Determine task category
            const category = determineTaskCategory(promptLower);
            
            // Generate reasoning
            const reasoning = generateReasoning(scores[0], category, prompt);
            
            return {
                scores,
                topRecommendation: scores[0],
                category,
                reasoning,
                alternatives: scores.slice(1, 3)
            };
        }
        
        // Calculate contextual score based on semantic relationships
        function calculateContextualScore(prompt, tool) {
            let contextScore = 0;
            
            // Define contextual keyword groups
            const contextGroups = {
                coding: ['build', 'make', 'create', 'develop', 'program', 'software', 'app', 'website', 'system', 'api', 'debug'],
                creative: ['write', 'story', 'poem', 'creative', 'content', 'blog', 'article', 'marketing', 'copy', 'script'],
                research: ['research', 'find', 'search', 'investigate', 'study', 'academic', 'paper', 'survey', 'literature'],
                analysis: ['analyze', 'compare', 'evaluate', 'assess', 'examine', 'critique', 'interpret', 'breakdown'],
                current: ['latest', 'recent', 'today', 'now', 'current', 'news', 'update', 'trending', '2024'],
                technical: ['technical', 'documentation', 'spec', 'architecture', 'system', 'design', 'optimize'],
                business: ['business', 'strategy', 'market', 'competitor', 'plan', 'executive', 'presentation']
            };
            
            // Check for contextual matches
            for (const [context, keywords] of Object.entries(contextGroups)) {
                const matches = keywords.filter(keyword => prompt.includes(keyword));
                if (matches.length > 0) {
                    if (tool.category === context || tool.specialties.some(spec => spec.includes(context))) {
                        contextScore += matches.length * 5;
                    }
                }
            }
            
            return contextScore;
        }
        
        // Calculate complexity-based scoring
        function calculateComplexityScore(prompt, tool) {
            const wordCount = prompt.split(/\s+/).length;
            const hasQuestions = prompt.includes('?');
            const hasMultipleTasks = prompt.includes(' and ') || prompt.includes(',') || prompt.includes(';');
            const hasTechnicalTerms = /\b(algorithm|database|api|framework|library|deployment|architecture|optimization|system)\b/i.test(prompt);
            const hasBusinessTerms = /\b(strategy|market|competitor|analysis|executive|presentation)\b/i.test(prompt);
            
            let complexityLevel = 1;
            
            if (wordCount > 50) complexityLevel += 2;
            else if (wordCount > 30) complexityLevel += 1;
            
            if (hasMultipleTasks) complexityLevel += 1;
            if (hasTechnicalTerms) complexityLevel += 2;
            if (hasBusinessTerms) complexityLevel += 1;
            if (hasQuestions && wordCount > 20) complexityLevel += 1;
            
            // Match complexity with tool threshold
            const thresholdDiff = Math.abs(complexityLevel - tool.complexityThreshold);
            return Math.max(0, 12 - thresholdDiff * 2);
        }
        
        // Determine the primary task category
        function determineTaskCategory(prompt) {
            const categories = {
                coding: ['code', 'program', 'debug', 'function', 'script', 'algorithm', 'software', 'development', 'api', 'system'],
                creative: ['write', 'story', 'poem', 'creative', 'content', 'blog', 'article', 'marketing', 'copy', 'script'],
                research: ['research', 'find', 'search', 'investigate', 'study', 'academic', 'paper', 'survey', 'literature'],
                analysis: ['analyze', 'compare', 'evaluate', 'assess', 'examine', 'critique', 'interpret', 'breakdown'],
                current: ['latest', 'recent', 'today', 'now', 'current', 'news', 'update', 'trending'],
                business: ['business', 'strategy', 'market', 'competitor', 'plan', 'executive', 'presentation'],
                general: ['help', 'explain', 'how to', 'what is', 'teach', 'learn', 'guide']
            };
            
            let maxScore = 0;
            let detectedCategory = 'general';
            
            for (const [category, keywords] of Object.entries(categories)) {
                const score = keywords.reduce((sum, keyword) => {
                    return sum + (prompt.includes(keyword) ? 1 : 0);
                }, 0);
                
                if (score > maxScore) {
                    maxScore = score;
                    detectedCategory = category;
                }
            }
            
            return detectedCategory;
        }
        
        // Generate human-readable reasoning
        function generateReasoning(topResult, category, originalPrompt) {
            const tool = topResult.tool;
            const confidence = Math.round(topResult.confidence);
            
            let reasoning = `Based on your request, ${tool.name} is the best match (${confidence}% confidence) because:\n\n`;
            
            // Add specific reasons based on matched keywords
            if (topResult.matchedKeywords.length > 0) {
                reasoning += `• Strong relevance: Your prompt contains key terms that align with ${tool.name}'s strengths: `;
                reasoning += topResult.matchedKeywords
                    .slice(0, 3)
                    .map(match => `"${match.keyword}"`)
                    .join(', ');
                reasoning += '\n';
            }
            
            // Add category-specific reasoning
            if (tool.category === category) {
                reasoning += `• Category match: This appears to be a ${category} task, which is ${tool.name}'s specialty\n`;
            }
            
            // Add complexity reasoning
            if (topResult.complexityScore > 8) {
                reasoning += `• Complexity handling: Your task appears complex, and ${tool.name} excels at handling complex queries\n`;
            }
            
            // Add tool-specific advantages
            if (tool.specialties.length > 0) {
                reasoning += `• Specialized capabilities: ${tool.name} excels at ${tool.specialties.slice(0, 2).join(' and ')}\n`;
            }
            
            // Add context window info if relevant
            if (originalPrompt.length > 2000 && (tool.tags.includes('128K Context') || tool.tags.includes('200K Context') || tool.tags.includes('1M Context'))) {
                reasoning += `• Long-context handling: Your prompt is lengthy, and ${tool.name} supports extended context windows\n`;
            }
            
            return reasoning;
        }
        
        // Display analysis results
        function displayResults(analysis) {
            const container = document.getElementById('resultContainer');
            const topTool = analysis.topRecommendation.tool;
            
            container.innerHTML = `
                <div class="recommended-tool" onclick="openTool('${topTool.id}', '${encodeURIComponent(document.getElementById('promptInput').value)}')">
                    <div class="tool-header">
                        <span class="tool-logo">${topTool.logo}</span>
                        <div>
                            <h3>${topTool.name}</h3>
                            <div class="confidence-badge">${Math.round(analysis.topRecommendation.confidence)}% Match</div>
                        </div>
                        <span class="open-icon">→</span>
                    </div>
                    <p class="tool-description">${topTool.description}</p>
                    <div class="tool-tags">
                        ${topTool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
                
                <div class="reasoning-section">
                    <h4>Why ${topTool.name}?</h4>
                    <div class="reasoning-content">${analysis.reasoning.replace(/\n/g, '<br>')}</div>
                </div>
                
                <div class="alternatives-section">
                    <h4>Alternative Options</h4>
                    <div class="alternatives-grid">
                        ${analysis.alternatives.map(alt => `
                            <div class="alternative-tool" onclick="openTool('${alt.tool.id}', '${encodeURIComponent(document.getElementById('promptInput').value)}')">
                                <span class="alt-logo">${alt.tool.logo}</span>
                                <div>
                                    <strong>${alt.tool.name}</strong>
                                    <small>${Math.round(alt.confidence)}% match</small>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="advanced-toggle">
                    <button onclick="toggleAdvancedResults()" class="toggle-btn">
                        ${showingAdvanced ? 'Hide' : 'Show'} Detailed Analysis
                    </button>
                </div>
                
                <div id="advancedResults" class="advanced-results" style="display: ${showingAdvanced ? 'block' : 'none'}">
                    <h4>Detailed Scoring Breakdown</h4>
                    <div class="scoring-details">
                        ${analysis.scores.map(result => `
                            <div class="score-item">
                                <div class="score-header">
                                    <span>${result.tool.logo} ${result.tool.name}</span>
                                    <span class="score-value">${result.score.toFixed(1)} points</span>
                                </div>
                                <div class="score-breakdown">
                                    <small>Keyword matches: ${result.matchedKeywords.length} | Context: ${result.contextScore} | Complexity: ${result.complexityScore}</small>
                                </div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${result.confidence}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        // Open the selected AI tool with the prompt
        function openTool(toolId, prompt) {
            const tool = aiTools.find(t => t.id === toolId);
            if (!tool) return;
            
            let url = tool.url;
            
            // Add prompt parameter if supported
            if (tool.promptParam && prompt) {
                const separator = url.includes('?') ? '&' : '?';
                url += separator + tool.promptParam + '=' + encodeURIComponent(prompt);
            }
            
            window.open(url, '_blank');
        }
        
        // Toggle advanced results display
        function toggleAdvancedResults() {
            showingAdvanced = !showingAdvanced;
            const advancedResults = document.getElementById('advancedResults');
            const toggleBtn = document.querySelector('.advanced-toggle .toggle-btn');
            
            if (showingAdvanced) {
                advancedResults.style.display = 'block';
                if (toggleBtn) toggleBtn.textContent = 'Hide Detailed Analysis';
            } else {
                advancedResults.style.display = 'none';
                if (toggleBtn) toggleBtn.textContent = 'Show Detailed Analysis';
            }
        }

        // Toggle advanced view
        function toggleAdvanced() {
            toggleAdvancedResults();
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
